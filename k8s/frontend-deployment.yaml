apiVersion: apps/v1
kind: Deployment
metadata:
  name: savoriq-frontend
  namespace: savoriq
  labels:
    app: savoriq-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: savoriq-frontend
  template:
    metadata:
      labels:
        app: savoriq-frontend
    spec:
      containers:
        - name: frontend
          image: savoriq/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://savoriq-backend:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

apiVersion: v1
kind: ConfigMap
metadata:
  name: savoriq-config
  namespace: savoriq
data:
  DATABASE_URL: "postgresql+asyncpg://savoriq:savoriq@postgres:5432/savoriq"
  CORS_ORIGINS: '["http://localhost:3000","http://savoriq-frontend:3000"]'
  GEMINI_MODEL: "gemini-2.0-flash"
  APP_NAME: "SavorIQ"
---
apiVersion: v1
kind: Secret
metadata:
  name: savoriq-secrets
  namespace: savoriq
type: Opaque
stringData:
  GEMINI_API_KEY: ""  # Set your Gemini API key here
  POSTGRES_PASSWORD: "savoriq"
